<div class="page-section" #processSection>
    <div class="content-box">
        <div class="heading">
            <span class="section-label">
                <span class="label-line"></span>
                How we work
                <span class="label-line"></span>
            </span>
            <div class="main-text">
                Our <span class="text-gradient">5-Step Process</span> 
                to Success
            </div>
            <div class="sub-text">
                From concept to launch, we follow a proven methodology that delivers results.
            </div>
        </div>

        <div class="process" [class.locked]="isLocked" #processContent>
            <div class="progress-line-container">
                <div class="progress-line-bg"></div>
                <div class="progress-line-fill" [style.width.%]="getProgressPercentage()"></div>
                <div class="progress-line-glow" [style.left.%]="getProgressPercentage()"></div>
            </div>
            <div class="card" 
                 *ngFor="let step of steps; let i = index" 
                 [attr.data-step]="step.id"
                 [class.active]="isStepActive(step.id)"
                 [class.completed]="step.id < activeIndex"
                 [class.clickable]="isLocked"
                 (click)="onStepClick(step.id)">
                <div class="step-number">
                    <div class="number-bg"></div>
                    <div class="number-outline"></div>
                    <span class="number-text">{{step.number}}</span>
                    <div class="number-decoration"></div>
                </div>
                <div class="card-content">
                    <div class="icon-wrapper">
                        <div class="icon-bg"></div>
                        <img class="logo" [src]="step.icon" [alt]="step.title">
                        <div class="icon-ring"></div>
                    </div>
                    <div class="heading">
                        <p class="highlight-badge">{{step.highlight}}</p>
                        <p class="title">{{step.title}}</p>
                        <p class="timeline">{{step.timeline}}</p>
                    </div>
                    <p class="description">{{step.description}}</p>
                </div>
                <div class="ripple"></div>
            </div>
        </div>

        <div class="progress-indicator" *ngIf="isLocked">
            <div class="progress-dots">
                <div class="dot" 
                     *ngFor="let step of steps" 
                     [class.active]="isStepActive(step.id)"
                     [class.completed]="step.id < activeIndex">
                </div>
            </div>
        </div>
    </div>
</div>
