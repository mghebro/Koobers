<div
  class="modal-overlay"
  *ngIf="isOpen"
  [@overlayAnimation]
  (click)="onOverlayClick($event)"
>
  <div class="modal-container" [@modalAnimation] (click)="$event.stopPropagation()">
    <!-- Close Button -->
    <button class="close-button" (click)="close()" aria-label="Close modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <!-- Modal Body -->
    <div class="modal-body">
        <div class="animation-wrapper">
            <div class="content-box" [@formFieldAnimation]="animationState">
          <p class="title stagger-item">{{ 'CONTACT.FORM.GET_IN_TOUCH' | translate }}</p>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group stagger-item">
              <label for="firstName">{{ 'CONTACT.FORM.FIRST_NAME' | translate }}</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                placeholder="{{ 'CONTACT.FORM.FIRST_NAME_PLACEHOLDER' | translate }}"
                [class.error]="hasError('firstName')"
              />
              <span class="error-message" *ngIf="hasError('firstName')">
                {{ getErrorMessage("firstName") }}
              </span>
            </div>

            <div class="form-group stagger-item">
              <label for="lastName">{{ 'CONTACT.FORM.LAST_NAME' | translate }}</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                placeholder="{{ 'CONTACT.FORM.LAST_NAME_PLACEHOLDER' | translate }}"
                [class.error]="hasError('lastName')"
              />
              <span class="error-message" *ngIf="hasError('lastName')">
                {{ getErrorMessage("lastName") }}
              </span>
            </div>

            <div class="form-group stagger-item">
              <label for="email">{{ 'CONTACT.FORM.EMAIL' | translate }}</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="{{ 'CONTACT.FORM.EMAIL_PLACEHOLDER' | translate }}"
                [class.error]="hasError('email')"
              />
              <span class="error-message" *ngIf="hasError('email')">
                {{ getErrorMessage("email") }}
              </span>
            </div>

            <div class="form-group stagger-item">
              <label for="phoneNumber">{{ 'CONTACT.FORM.PHONE' | translate }}</label>
              <input
                type="tel"
                id="phoneNumber"
                formControlName="phoneNumber"
                placeholder="{{ 'CONTACT.FORM.PHONE_PLACEHOLDER' | translate }}"
                [class.error]="hasError('phoneNumber')"
                (input)="onPhoneInput($event)"
                (keydown)="onPhoneKeydown($event)"
                (focus)="onPhoneFocus($event)"
              />
              <div class="error-message" *ngIf="hasError('phoneNumber')">
                {{ getErrorMessage("phoneNumber") }}
              </div>
            </div>

            <div class="form-group stagger-item">
              <label for="message">{{ 'CONTACT.FORM.MESSAGE' | translate }}</label>
              <input
                id="message"
                formControlName="message"
                placeholder="{{ 'CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate }}"
                [class.error]="hasError('message')"
              />
              <span class="error-message" *ngIf="hasError('message')">
                {{ getErrorMessage("message") }}
              </span>
            </div>

            <button
              type="submit"
              [disabled]="contactForm.invalid && submitted"
              [class.disabled]="contactForm.invalid && submitted"
              class="stagger-item"
            >
              {{ 'CONTACT.FORM.SUBMIT_BUTTON' | translate }}
            </button>
          </form>
            </div>
        </div>
    </div>
  </div>
</div>
