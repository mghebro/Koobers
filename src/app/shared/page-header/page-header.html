<div class="content-box">
  <img class="blob" src="../../../../assets/svgs/Blob.svg" alt="" />

  <div class="inner-content">
    <div class="heading">
      <a [routerLink]="headingLink" *ngIf="headingLink" class="heading-link">
        <p>{{ headingLinkText }}</p>
        <img src="../../../assets/svgs/arrow.svg" alt="" />
      </a>
      <h1 class="heading-title">
        {{ headingTitle }}
        <span class="green-text">{{ headingTitleSpan }}</span>
      </h1>
      <p class="heading-description">
        {{ headingDescription }}
      </p>
    </div>

    <div class="cta-buttons">
      <button (click)="navigateTo(primaryButtonTarget)" class="Primary-Default">
        {{ primaryButtonContent }}
      </button>
      <button
        (click)="navigateTo(secondaryButtonTarget)"
        class="Secondary-Default"
      >
        {{ secondaryButtonContent }}
      </button>
    </div>
  </div>
</div>
